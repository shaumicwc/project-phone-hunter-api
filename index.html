<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----bs link---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>

<body>
    <header>
        <h1 class="text-center text-danger">Welcome to my PHONE HUNTER</h1>


    </header>

    <main class="container ">
        <section class="d-flex justify-content-center">
            <div class="mb-3 w-25  text-center">

                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search Your Phone">

                <div id="btn-search" class="btn btn-primary">
                    Search
                </div>
            </div>
        </section>

        <!-- -----search result--------- -->
        <section>


            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-msg" class="mt-4 d-none">
                <h3 class="text-warning"> No Phone Found. Try Again</h3>
            </div>

            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>

        </section>

        <!-- -----------spinner----------- -->
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center text-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>




    </main>

    <footer>




    </footer>


    <script src="/dom.js"></script>

    <!-- // ------------bs js ---------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>





</body>

</html>
